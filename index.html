<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Sex o Pol â€“ Velg brett</title>

<style>
  html, body{
    margin:0; padding:0;
    width:100vw; height:100dvh;
    background:#000; color:#fff;
    font-family:Arial, sans-serif;
    overflow:hidden;
    -webkit-tap-highlight-color: transparent;
  }

  /* Roter-til-liggende overlay /
  #rotateWarning{
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    z-index: 999;
    text-align: center;
    padding: 24px;
  }

  #wrap{
    height:100dvh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:8px;
    padding:16px;
    box-sizing:border-box;
  }

  h1{
    margin:0;
    font-size:24px;
    text-align:center;
  }

  / ðŸ”¥ ENDA MINDRE CARD /
  #previewCard{
    width: min(52vw, 380px);
    border-radius:16px;
    background:#111;
    padding:9px;
    box-sizing:border-box;
    border:1px solid rgba(255,255,255,0.08);
  }

  / ðŸ”¥ MER KOMPAKT HÃ˜YDE */
  #previewFrame{
    width:100%;
    aspect-ratio: 26 / 9;
    border-radius:12px;
    overflow:hidden;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  #previewImg{
    width:100%;
    height:100%;
    object-fit: contain;
    display:block;
    user-select:none;
    -webkit-user-drag:none;
    touch-action: pan-y;
  }

  #boardLabel{
    margin-top:6px;
    font-size:14px;
    opacity:.85;
    text-align:center;
  }

  #hint{
    font-size:11px;
    opacity:.6;
    text-align:center;
  }

  #dots{
    display:flex;
    gap:6px;
    justify-content:center;
    margin-top:6px;
  }

  .dot{
    width:6px; height:6px; border-radius:50%;
    background:#555;
  }

  .dot.active{
    background:#4da6ff;
  }

  .actions{
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
  }

  button{
    padding:12px 18px;
    font-size:16px;
    border-radius:12px;
    border:none;
    font-weight:bold;
    cursor:pointer;
    min-height:46px;
  }

  #startBtn{
    background:#4da6ff;
    color:#fff;
  }

  #startBtn:active{
    transform:scale(.97);
  }

  .navBtn{
    background:#222;
    color:#fff;
    padding:12px 12px;
    min-width:46px;
  }

  .navBtn:active{
    transform:scale(.97);
  }
</style>
</head>

<body>

<div id="rotateWarning">
  ðŸ”„ Snu telefonen til liggende for Ã¥ velge brett
</div>

<div id="wrap">
  <h1>Velg spillebrett</h1>

  <div id="previewCard">
    <div id="previewFrame">
      <img id="previewImg" src="board.png" alt="Preview">
    </div>

    <div id="boardLabel"></div>
    <div id="hint">Sveip pÃ¥ bildet for Ã¥ bytte brett</div>

    <div id="dots"></div>
  </div>

  <div class="actions">
    <button class="navBtn" onclick="prevBoard()">â—€</button>
    <button id="startBtn" onclick="startGame()">Start spill</button>
    <button class="navBtn" onclick="nextBoard()">â–¶</button>
  </div>
</div>

<script>
  function checkOrientationMenu(){
    const warning = document.getElementById("rotateWarning");
    const isPortrait = window.matchMedia("(orientation: portrait)").matches;
    warning.style.display = isPortrait ? "flex" : "none";
  }
  window.addEventListener("resize", checkOrientationMenu);
  checkOrientationMenu();

  const boards = [
    {name:"Original", file:"board.png"},
    {name:"GrÃ¸nn/Lilla/BlÃ¥", file:"board2.png"},
    {name:"Lilla/GrÃ¸nn/Gul", file:"board3.png"},
    {name:"Lilla/Gul", file:"board4.png"},
    {name:"BlÃ¥/Gul", file:"board5.png"},
    {name:"LyseblÃ¥/Gul", file:"board6.png"},
    {name:"GrÃ¸nn/Gul", file:"board7.png"}
  ];

  let index = 0;

  const img = document.getElementById("previewImg");
  const label = document.getElementById("boardLabel");
  const dotsWrap = document.getElementById("dots");

  boards.forEach(() => {
    const d = document.createElement("div");
    d.className = "dot";
    dotsWrap.appendChild(d);
  });

  function updateUI(){
    img.src = boards[index].file;
    label.textContent = boards[index].name;

    document.querySelectorAll(".dot").forEach((d,i)=>{
      d.classList.toggle("active", i === index);
    });
  }

  function nextBoard(){
    index = (index + 1) % boards.length;
    updateUI();
  }

  function prevBoard(){
    index = (index - 1 + boards.length) % boards.length;
    updateUI();
  }

  let startX = 0;

  img.addEventListener("touchstart", e=>{
    startX = e.changedTouches[0].screenX;
  }, {passive:true});

  img.addEventListener("touchend", e=>{
    const diff = e.changedTouches[0].screenX - startX;
    if (diff < -50) nextBoard();
    else if (diff > 50) prevBoard();
  }, {passive:true});

  function startGame(){
    const chosen = boards[index].file;
    window.location.href = "game.html?board=" + encodeURIComponent(chosen);
  }

  img.onerror = () => {
    img.src = "board.png";
  };

  updateUI();
</script>

</body>
</html>
